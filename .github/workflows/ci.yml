name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: gradle

      - name: Run backend tests
        run: ./gradlew test --no-daemon

  frontend-build-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high

  smoke-e2e:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build-audit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env for smoke
        run: |
          cat > .env << 'EOF'
          APP_SECURITY_BOOTSTRAP_ADMIN_PASSWORD=ChangeMe_123!
          JWT_SECRET=QUJDREVGR0hJSktMTU5PUFFSU1RVVldYWVo0MTIzNDU2Nzg5MDEyMw==
          WG_HOST=127.0.0.1
          WG_EASY_VERSION=15
          WG_PASSWORD_HASH=$2a$10$abcdefghijklmnopqrstuv1234567890abcdefghiJKLMNO
          NAS_USER=nas_user
          NAS_PASSWORD=nas_password
          NAS_DB=nas_db
          TRUSTED_PROXY_SUBNETS=127.0.0.1/32,::1/128
          FRONTEND_BIND_ADDRESS=127.0.0.1
          EOF

      - name: Run smoke E2E
        run: bash scripts/smoke_e2e.sh
