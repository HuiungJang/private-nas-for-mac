services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:${WG_EASY_VERSION}
    container_name: nas-vpn
    environment:
      - WG_HOST=${WG_HOST}
      - PASSWORD_HASH=${WG_PASSWORD_HASH}
      - WG_DEFAULT_ADDRESS=10.8.0.x
      - WG_DEFAULT_DNS=1.1.1.1
      - WG_ALLOWED_IPS=10.8.0.0/24
      - WG_PERSISTENT_KEEPALIVE=25
    volumes:
      - ./config/wireguard:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "127.0.0.1:51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    networks:
      - nas_network

  nas-db:
    image: postgres:16-alpine
    container_name: nas-db
    environment:
      POSTGRES_USER: ${NAS_USER}
      POSTGRES_PASSWORD: ${NAS_PASSWORD}
      POSTGRES_DB: ${NAS_DB}
    volumes:
      - ./config/db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${NAS_USER} -d ${NAS_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped
    networks:
      - nas_network

  nas-backend:
    build: ./backend
    container_name: nas-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://nas-db:5432/${NAS_DB}
      SPRING_DATASOURCE_USERNAME: ${NAS_USER}
      SPRING_DATASOURCE_PASSWORD: ${NAS_PASSWORD}
      APP_STORAGE_ROOT: /mnt/host_volumes
      JWT_SECRET: ${JWT_SECRET}
      APP_SECURITY_BOOTSTRAP_ADMIN_PASSWORD: ${APP_SECURITY_BOOTSTRAP_ADMIN_PASSWORD}
      TRUSTED_PROXY_SUBNETS: ${TRUSTED_PROXY_SUBNETS:-127.0.0.1/32,::1/128}
    volumes:
      - ${HOST_VOLUMES_PATH:-/Volumes}:/mnt/host_volumes:rw
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      nas-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nas_network

  nas-frontend:
    build: ./frontend
    container_name: nas-frontend
    ports:
      - "${FRONTEND_BIND_ADDRESS:-127.0.0.1}:80:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/ >/dev/null 2>&1"]
      interval: 20s
      timeout: 5s
      retries: 10
      start_period: 20s
    depends_on:
      nas-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nas_network

networks:
  nas_network:
    driver: bridge
